# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
# theme: jekyll-theme-so-simple
remote_theme: "mmistakes/so-simple-theme@3.2.0"
skin: "/assets/css/skins/default.css"
locale: en-US
title: "Spotlight"
description: "Top Tech Influencers"
# baseurl: # the subpath of your site, e.g. "/blog"
# baseurl: /influencers
url: "https://influencers.techfunhouse.com"
logo: "/assets/images/Influencers.png"
linkedin_title: "LinkedIn"
linkedin_logo: "/assets/images/LinkedIn.png"
twitter_title: "Twitter"
twitter_logo: "/assets/images/Twitter.png"
youtube_title: "YouTube"
youtube_logo: "/assets/images/YouTube.png"
github_title: "GitHub"
github_logo: "/assets/images/GitHub.png"
blog_title: "Blog"
blog_logo: "/assets/images/Blog.png"
person_title: "Blog"
person_logo: "/assets/images/Person.png"
company_title: "Blog"
company_logo: "/assets/images/Company.png"
community_title: "Blog"
community_logo: "/assets/images/Group.png"
date_format: "%B %-d, %Y"
read_time: false
words_per_minute: 265
mathjax:
  enable: # MathJax equations, e.g. true, false (default)
  combo:  # "tex-svg" (default), "tex-mml-chtml", etc.: docs.mathjax.org/en/latest/web/components/combined.html
  tags:  # "none", "ams" (default), "all"
google_fonts:
  - name: "Poppins"
    weights: "100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
  - name: "Kreon"
    weights: "300,400,500,600,700"
  - name: "DM Mono"
    weights: "300,300i,400,400i,500,500i"

google_analytics: "GOOGLE_ANALYTICS_KEY"
google_forms_feedback:
  google_app_script: "GOOGLE_APPSCRIPT_FEEDBACK_URL"
  recaptcha_site_key: "GOOGLE_RECAPTCHA_SITE_KEY"
google_forms_proposals:
  google_app_script: "GOOGLE_APPSCRIPT_PROPOSALS_URL"
  recaptcha_site_key: "GOOGLE_RECAPTCHA_SITE_KEY"
google_forms_comments:
  google_app_script: "GOOGLE_APPSCRIPT_COMMENTS_URL"
  recaptcha_site_key: "GOOGLE_RECAPTCHA_SITE_KEY"
  comment_replies_enabled: true
  chunked_comment_loading: false

twitter:
  username: giri_venkatesan

# Liquid
liquid:
  error_mode: strict

# Build settings
markdown: kramdown
feed:
  path: atom.xml

# Pagination - https://jekyllrb.com/docs/pagination/
paginate: 10
paginate_path: /page:num/

# Search
search_full_content: true

# Taxonomy pages
category_archive_path: "/categories/#"
tag_archive_path: "/tags/#"

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - populator/
  - node_modules/
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate
  - jekyll-redirect-from

# Front Matter Defaults
defaults:
  # Posts defaults
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      share: true

