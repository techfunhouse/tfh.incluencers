name: Sync branch

on:
  push:
    branches:
      - main

jobs:
  sync-branch:
    name: Update gh-pages branch
    runs-on: ubuntu-latest
    steps:
      - name: gh-pages
        uses: actions/checkout@master
      - uses: connor-baer/action-sync-branch@main
        with:
          branch: gh-pages
          token: ${{ secrets.SYNC_TOKEN }}
          force: false
